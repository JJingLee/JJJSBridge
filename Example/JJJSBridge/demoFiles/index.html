<body>

  <div class="w3-container">
    <button id="123" onclick="return callFunc()" type="button">openWeb</button>

  <div class="w3-container">
    <button id="123" onclick="return gotoDemoOpenWeb()" type="button">BaseWeb</button>

    <script>
        function gotoDemoOpenWeb() {
            window.webkit.messageHandlers.toDemoOpenWeb.postMessage({'func':'toDemoOpenWeb', 'args':''});
        }
        function callFunc() {
            window.webkit.messageHandlers.toNative.postMessage({'func':'consoleLog', 'args':'messagggggggeeeeeee'});
        };
        
        function jsFunc(msg) {
            return 'jsFunc:' + msg;
        }
        window.addEventListener('toJS', function(e){
            document.getElementById('123').innerHTML = "toJS get";
            window.webkit.messageHandlers.toConsole.postMessage({'func':'consoleLog', 'args':e.detail});
        });
    </script>
